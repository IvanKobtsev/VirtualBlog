<div class="comments">
    <div class="comments__comment-create-form">
        <textarea class="form-input__input form-input__input_multiline" id="newCommentText" type="text" placeholder="Оставьте комментарий..."></textarea>
        <div class="button comments__send-comment" id="sendComment"></div>
    </div>
    <div class="comments__comments-container">
        <div class="comments__comment-thread">
            <div class="comments__comment">
                <div class="profile-icon"></div>
                <div class="comment__content">
                    <div class="comment__header">
                        <div class="comment__author-name"></div>
                        <div class="comment__time"></div>
                    </div>
                    <div class="comment__text"></div>
                    <div class="comment__buttons">
                        <div class="comment__reply">Ответить</div>
                        <div class="comment__show-replies">крыть ответы</div>
                    </div>
                </div>
            </div>
            <div class="comments__replies"></div>
        </div>
    </div>
</div>
