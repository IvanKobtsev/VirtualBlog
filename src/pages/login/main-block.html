<div class="log-in">
    <div class="log-in__logo-container">
        <img class="log-in__logo-image" src="./img/static/vb-logo.png" />
        <div class="log-in__logo-title">
            <span class="log-in__logo-title_big">VIRTUALBLOG</span>
            <br>первая частично слизанная
            <br>с vk сеть блогинга в Томске
        </div>
    </div>
    <div class="form-container container">
        <div class="form-title">Вход</div>
        <form id="loginForm" class="log-in-form">
            <div class="form-input-container">
                <span class="form-input__input-label">Email</span>
                <input class="form-input__input" id="email" type="text" placeholder="name@example.com" />
                <div class="form-input__line"></div>
            </div>
            <div class="form-input-container">
                <span class="form-input__input-label">Пароль</span>
                <input class="form-input__input" id="password" type="password" placeholder="********" />
                <div class="form-input__line"></div>
            </div>
            <input id="logInSubmit" class="form-submit button" type="submit" value="войти" />
        </form>
        <button class="register-button button">зарегистрироваться</button>
    </div>
</div>
